<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Brawl Arena</title>
  </head>
  <body>
    <div class="container">
      <main>
        <canvas width="900" height="600" id="game-board"></canvas>
        <div id="game-info">
          <img src="docs/assets/imgs/pokemon-logo.png" alt="Pokemon logo" />
          <div class="description">
            Use your arroes keys to move your pokemon and hit space to attack
            your opponents.
          </div>
          <div id="damage-info">
            Last Damage: <span id="last-damage">0</span>
            <span id="special-info"></span>
          </div>

          <div id="score-info">Score: <span id="score">0</span></div>
          <div id="time-left-info">
            Time Left: <span id="time-left">0</span>
          </div>
        </div>
      </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/attack.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
